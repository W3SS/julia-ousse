<div class="side-bar" [class.active]="active">
  <div class="side-bar-item"
       routerLink="/"
       routerLinkActive="active"
       [routerLinkActiveOptions]="{ exact: true }"
  >
    <p class="side-bar-item__text">Главная</p>
  </div>
  <div class="side-bar-item">
    <p class="side-bar-item__text">Обо мне</p>
  </div>
  <div class="side-bar-item"
       routerLink="/portfolio"
       routerLinkActive="active">
    <p class="side-bar-item__text">Портфолио</p>
  </div>
  <div class="side-bar-item">
    <p class="side-bar-item__text">Услуги</p>
  </div>
  <div class="side-bar-item">
    <p class="side-bar-item__text">Beauty Room</p>
  </div>
  <div class="side-bar-item">
    <p class="side-bar-item__text">Контакты</p>
  </div>
  <div class="side-bar-item">
    <p class="side-bar-item__text">BLOG</p>
  </div>
  <div class="side-bar-social-icons">
    <a href="https://www.instagram.com/julia_ousse/"
       target="_blank">
      <img class="side-bar-social-icons__item"
           src="../assets/images/instagram-logo.png"
           alt="Instagram logo"
           width="20px">
    </a>
    <a href="https://www.facebook.com/julia.ousse"
       target="_blank">
      <img class="side-bar-social-icons__item"
           src="../assets/images/facebook-icon.png"
           alt="Facebook logo"
           width="20px">
    </a>
    <a href="https://www.youtube.com/channel/UC9KrFyiMJzFuyw8HfKTSugg"
       target="_blank">
      <img class="side-bar-social-icons__item"
           src="../assets/images/youtube-logo.png"
           alt="Youtube logo"
           width="20px">
    </a>
  </div>
</div>
